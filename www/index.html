<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />
  <meta content="width=device-width, target-densitydpi=device-dpi, initial-scale=1" name="viewport">
  <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=high-dpi" />
  <link rel="stylesheet" type="text/css" href="css/index.css" />
  <link rel="stylesheet" href="css/font-awesome-4.3.0/css/font-awesome.min.css"/>
  <title>Shroom</title>
</head>

<body class="main">
  <nav>
    <ul id="navbar">
      <li id="back_button"><button action="back" style="border: 0; background: transparent"><span class="fa fa-arrow-left fa-5x"></span></button></li>
      <li id="settings_button"><button action="section/settings" style="border: 0; background: transparent"><span class="fa fa-gears fa-5x"></span></button></li>
      <li id="current_page_title"><p>Title</p></li>
      <li id="new_order_button"><button action="section/new_order" style="border: 0; background: transparent"><span class="fa fa-shopping-cart fa-5x"></span></button></li>

    </ul>
  </nav>
  <section id="main">
    <button action="section/products" style="border: 0; background: transparent"><span class="fa fa-list fa-5x"></span></button>
    <button action="section/users" style="border: 0; background: transparent"><span class="fa fa-user fa-5x"></span></button>
    <button action="section/reports" style="border: 0; background: transparent"><span class="fa fa-bar-chart fa-5x"></span></button>
    <button action="section/settings" style="border: 0; background: transparent"><span class="fa fa-gears fa-5x"></span></button>
  </section>


  <section id="products">
    <button action="section/add_product" style="border: 0; background: transparent">Pievienot produktu</button>
    <button action="section/add_product_group" style="border: 0; background: transparent">Pievienot produkta grupu</button>
    <button action="section/browse_product" style="border: 0; background: transparent">Meklēt produktus</button>
    <button action="section/browse_product_group" style="border: 0; background: transparent">Meklēt produkta grupu</button>
  </section>

  <section id="add_product">
    <form>
      <div class="field>"><label for="group">Grupa:</label><select></select></div>
      <div class="field"><label for="name">Nosaukums:</label><input type="text" id="product_name"></div>
      <div class="field"><label for="price">Cena:</label><input type="number" step="any"id="product_price"></div> <!-- step any jānočeko-->
      <div id="new_product_btn">Submit</div>
  </form>
  </section>


  <section id="browse_product">
      <!-- nav skaidrs vēl -->
  </section>

  <section id="add_product_group">
    <form>
      <div class="field"><label for="product_group">Nosaukums:</label><input type="text" id="product_group_name"></div>
      <div id="new_product_group_btn">Submit</div>
    </form>
  </section>

  <section id="users">
    <button action="section/add_user" style="border: 0; background: transparent">Pievienot lietotāju</button>
    <button action="section/add_group" style="border: 0; background: transparent">Pievienot grupu</button>
    <button action="section/browse_users" style="border: 0; background: transparent">Pārskatīt lietotājus</button>
    <button action="section/browse_groups" style="border: 0; background: transparent">Pārskatīt grupas</button>
  </section>

  <section id="add_user">
    <form id="new_user_form">
      <div class="field"><label for="name">Vārds:</label><input type="text" id="name"></div>
      <div class="field"><label for="surname">Uzvārds:</label><input type="text" id="surname"></div>
      <div class="field"><label for="phone">Tālrunis:</label><input type="number" id="phone"></div>
      <div class="field"><label for="email">E-Pasts:</label><input type="email" id="email"></div>
      <div class="field>"><label for="group">Grupa:</label><select id="user_group_list"><option id="options"></option></select></div> <!-- placeholder for now -->
      <div id="new_user_btn">Submit</div>
      <div id="testbtn">Test</div>
    </form>
  </section>

  <section id="add_group">
  <form>
    <div class="field"><label for="name">Nosaukums</label><input type="text" id="group_name"></div>
    <div id="new_client_group_btn" type="button">Submit</div>
  </form>
  </section>


  <section id="browse_users">
    <!-- nav skaidrs vēl -->
  </section>
  <section id="browse_groups">
    <!-- nav skaidrs vēl -->
  </section>

  <section id="reports">
    <!-- last thing in this bitch -->
  </section>

  <section id="settings">
    <!-- or maybe this is last -->
  </section>

  <section id="new_order">
    <div id="product_side">
      <ul>
        <li><div class="coctails" style="border: 0; background: transparent">Burciņas</div></li>
        <li><div id="food" style="border: 0; background: transparent">Ēdiens</div></li>
        <li><div id="shots" style="border: 0; background: transparent">Šoti</div></li>
        <li><div id="soft_drinks" style="border: 0; background: transparent">Mīksto dziras</div></li>
      </ul>
    </div>
    <div id="active_order_side">

    </div>
    <div id="price_side">
      <ul>
        <li><button id="Checkout">Saglabāt</button></li>
        <li><button id="Save">Apmaksāt</button></li>
      </ul>
    </div>
  </section>


  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="js/jquery-2.1.3.min.js"> </script>
  <script type="text/javascript" src="js/uuid.core.js"></script>
  <script type="text/javascript" src="js/phonegap-nfc.js"></script>

  <script type="text/javascript" src="js/script.js"></script>
  <script type="text/javascript" src="js/ajax.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
  <script type="text/javascript">
    app.initialize();
  </script>
</body>

</html>
