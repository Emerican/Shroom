<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />
  <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
  <link rel="stylesheet" type="text/css" href="css/index.css" />
  <title>Shroom</title>
</head>

<body class="main_view">
  <nav>
    <button action="back">Back</button>
    <h3>Add product</h3>
    <button action="section/settings">Settings</button>
    <button action="section/new_order">New Order</button>
  </nav>

  <div class="app">
    <h1>PhoneGap</h1>
    <div id="deviceready" class="blink">
      <p class="event listening">Connecting to Device</p>
      <p class="event received">Device is Ready</p>
    </div>
  </div>

  <section id="main_view">
    <button action="section/products">Products</button>
    <button action="section/users">Users</button>
    <button action="section/reports">Reports</button>
    <button>Settings</button>
  </section>


  <section id="products_view">
    <button action="section/add_product">add product</button>
    <button action="section/browse_products">browse products</button>
  </section>

  <section id="add_product_view"> </section>

  <section id="browse_product_view">
  </section>

  <section id="users_view">
    <button action="section/add_user">add user or group</button>
    <button action="section/browse_users">browse users</button>
  </section>

  <section id="new_user_view">
  </section>

  <section id="browse_users_view">
  </section>

  <section id="reports">
  </section>

  <section id="settings">
  </section>



  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="js/jquery-2.1.3.min.js"> </script>

  <script type="text/javascript" src="js/script.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
  <script type="text/javascript">
    app.initialize();
  </script>
</body>

</html>
